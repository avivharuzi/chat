<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="chat application with node.js and socket.io">
        <meta name="keywords" content="chat, socket.io, message">
        <meta name="author" content="Aviv Haruzi">
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/hover.css/css/hover-min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="mainContainer">
            <div id="mainChat">
                <div id="chatContainer">
                    <div id="callMessages">
                    </div><div id="usersOnline">
                        <button id="exit">EXIT</button>
                        <h3 class="header">Users Online</h3>
                    </div>
                </div>
                <div class="col-message">
                    <input type="text" autocomplete="off" placeholder="Your Message" id="message"><button id="send">SEND</button>
                </div>
            </div>
            <div id="mainEnterance">
                <div id="enterance">
                    <input type="text" autocomplete="off" id="user" placeholder="Type Your Name">
                    <div id="mainJoin">
                        <button id="join" class="hvr-grow-shadow">JOIN</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/jquery/dist/jquery.min.js"></script>
        <script src="assets/popper.js/dist/umd/popper.min.js"></script>
        <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/socket.io-client/dist/socket.io.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
